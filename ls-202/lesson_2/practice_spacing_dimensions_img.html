    <style>
      /* Q1 */
      /* My solution
      div {
        width: 800px;
        margin: 0 auto;
      }

      img {

      }
      */
      /* Q1 LS answer just did everything in the img tag but set its display property to block

      /* Q2 - Q4 */

        display: block;
        margin: 0 auto;
        max-width: 800px;
        min-width: 500px;
        width: 100%;
      }

    </style>
