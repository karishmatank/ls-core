<!DOCTYPE html>
<html>
  <head>
    <title>Spacing and Dimensions Practice</title>
    <meta charset="utf-8">
    <style>
      div {
        display: inline-block;
        box-sizing: border-box;
        width: 300px;
        height: 300px;
      }

      #first {
        background-color: #fcc;
        margin: 0 20px 0 0;
        padding: 20px;
      }

      #second {
        background-color: #ccf;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div id="first"></div>
    <div id="second"></div>
  </body>
</html>
