{% extends "layout.html" %}

{% block content %}
  <ul>
    {% for file in files %}
      <li>
        <a href="{{ url_for('view_contents', file_name=file) }}">{{ file }}</a>
        <a href="{{ url_for('edit_contents', file_name=file) }}">(Edit)</a>
        <form class="inline" action="{{ url_for('delete_document', file_name=file) }}", method="post">
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <div>
    <a href="{{ url_for('create_document') }}">New Document</a>
  </div>
  {% if session.is_signed_in %}
    <div id="userinfo">
      <em>Signed in as {{ session.username }}.</em>
      <form class="inline" action="{{ url_for('sign_out') }}" method="post">
        <button type="submit">Sign Out</button>
      </form>
    </div>
  {% else %}
    <a href="{{ url_for('sign_in') }}">Sign In</a>
  {% endif %}
{% endblock %}
