<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Users and Interests</title>
    </head>
    <body>
      <div id="main">
        {% block content %}{% endblock %}
      </div>
      <div id="user-links">
        <ul>
          {% for user in users %}
            <li><a href="{{ url_for('user', name=user) }}">{{ user | capitalize }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div id="interests-message">
        <p>There are {{ stats['num_users'] }} user(s) with a total of {{ stats['num_interests'] }} interests.</p>
      </div>
    </body>
</html>
